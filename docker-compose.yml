services:
  postgres:
    image: postgres:16-alpine
    container_name: log-server-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: logserver
      POSTGRES_USER: loguser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-logpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - log-server-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loguser -d logserver"]
      interval: 10s
      timeout: 5s
      retries: 5

  log-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: log-server-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://loguser:${POSTGRES_PASSWORD:-logpass123}@postgres:5432/logserver
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - log-server-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  log-server-network:
    driver: bridge
