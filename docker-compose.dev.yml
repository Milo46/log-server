services:
  postgres:
    image: postgres:16-alpine
    container_name: log-server-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: logserver_dev
      POSTGRES_USER: loguser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass123}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    networks:
      - log-server-dev-network

  log-server-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: log-server-app-dev
    restart: unless-stopped
    ports:
      - "8081:8080"  # Different port for dev
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      - DATABASE_URL=postgresql://loguser:${POSTGRES_PASSWORD:-devpass123}@postgres:5432/logserver_dev
    volumes:
      # Mount source code for live development
      - ./src:/app/src:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
    depends_on:
      - postgres
    networks:
      - log-server-dev-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: ["cargo", "watch", "-x", "run"]

volumes:
  postgres_dev_data:
    driver: local

networks:
  log-server-dev-network:
    driver: bridge
