name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: logserver_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Run unit tests
      run: cargo test --lib

    - name: Setup database for integration tests
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        PGPASSWORD=postgres psql -h localhost -U postgres -d logserver_test -c "
          CREATE TABLE IF NOT EXISTS schemas (
              id VARCHAR(255) PRIMARY KEY,
              name VARCHAR(255) NOT NULL,
              version VARCHAR(50) NOT NULL,
              description TEXT,
              schema_definition JSONB NOT NULL,
              created_at TIMESTAMPTZ DEFAULT NOW(),
              updated_at TIMESTAMPTZ DEFAULT NOW(),
              UNIQUE(name, version)
          );
          
          CREATE TABLE IF NOT EXISTS logs (
              id SERIAL PRIMARY KEY,
              schema_id VARCHAR(255) NOT NULL REFERENCES schemas(id),
              log_data JSONB NOT NULL,
              created_at TIMESTAMPTZ DEFAULT NOW()
          );
        "

    - name: Build application
      run: cargo build --release

    - name: Start server in background
      run: |
        export DATABASE_URL="postgresql://postgres:postgres@localhost/logserver_test"
        export RUST_LOG=info
        ./target/release/log-server &
        echo $! > server.pid
        sleep 5

    - name: Run integration tests
      run: cargo test --test integration_test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost/logserver_test

    - name: Stop server
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
        fi

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t log-server .
    
    - name: Test Docker image
      run: |
        docker run --name test-container -d -p 8080:8080 \
          -e DATABASE_URL="postgresql://user:pass@host/db" \
          log-server || echo "Expected to fail without database"
        sleep 2
        docker logs test-container
        docker rm -f test-container || true
