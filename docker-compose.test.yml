services:
  postgres-test:
    image: postgres:16-alpine
    container_name: log-server-test-db
    environment:
      POSTGRES_DB: logserver_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass123
    volumes:
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5434:5432"
    networks:
      - log-server-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d logserver_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  log-server-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: log-server-test-app
    ports:
      - "8082:8080"
    environment:
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      - DATABASE_URL=postgresql://testuser:testpass123@postgres-test:5432/logserver_test
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - log-server-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  log-server-test-network:
    driver: bridge
